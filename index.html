<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bubble Sort Animation</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <h2 style="text-align:center;">üîÅ Bubble Sort (2 elements)</h2>
    <div style="text-align:center; margin-bottom: 10px;">
      <button onclick="swapBoxes()">‚ñ∂ Start Sort</button>
    </div>

    <a-scene>
      <!-- Camera & Light -->
      <a-entity camera position="0 1.6 5"></a-entity>
      <a-entity light="type: ambient; intensity: 1"></a-entity>

      <!-- Ground -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Box 1 (Value: 5) -->
      <a-box id="box1" position="-1 1 -3" color="#FF4136" width="1" height="1" depth="1">
        <a-text value="5" align="center" position="0 0.75 0.6" color="white"></a-text>
      </a-box>

      <!-- Box 2 (Value: 3) -->
      <a-box id="box2" position="1 1 -3" color="#0074D9" width="1" height="1" depth="1">
        <a-text value="3" align="center" position="0 0.75 0.6" color="white"></a-text>
      </a-box>
    </a-scene>

    <script>
      function swapBoxes() {
        document.querySelector('#box1').setAttribute('animation', {
          property: 'position',
          to: '1 1 -3',
          dur: 1000
        });

        document.querySelector('#box2').setAttribute('animation', {
          property: 'position',
          to: '-1 1 -3',
          dur: 1000
        });
      }
    </script>
  </body>
</html>
